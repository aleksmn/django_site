{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Неправильные имя пользователя или пароль. Попробуйте еще раз.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p>
        {{ form.username.label_tag }}
        {{ form.username }}
    </p>
    <p>
        {{ form.password.label_tag }}
        {{ form.password }}
    </p>
    <input type="submit" value="Войти">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
