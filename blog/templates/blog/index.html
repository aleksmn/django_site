{% extends "base.html" %}
{% load static %}

{% block title %}Блог{% endblock %}

{% block content %}
<h1>Добро пожаловать на мой сайт!</h1>
<img src="{% static 'images/horse.jpg' %}" alt="">

{% for post in posts %}
<article>
    <a href="{% url 'post-detail-page' post.slug %}">
        <h2>{{ post.title }}</h2>
    </a>
    <small>{{ post.date }}</small>
    <p>{{ post.excerpt }}</p>

    <div>
        {% for tag in post.tags.all%}
        <code>#{{ tag }}</code>
        {% endfor %}
    </div>
</article>
{% endfor %}


{% endblock %}
