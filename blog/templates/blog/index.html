{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
        <section>
        <h2>{{ post.title }}</h2>
        <small>{{ post.date }}</small>
        <p>{{ post.excerpt }}</p>

        <div>
            {% for tag in post.tags.all%}
            <code>#{{ tag }}</code>
            {% endfor %}
        </div>
    </section>
    {% endfor %}


{% endblock %}
