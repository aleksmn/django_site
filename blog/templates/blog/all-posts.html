{% extends "base.html" %}

{% block title %}Блог{% endblock %}

{% block content %}
<h2>Все посты</h2>

{% for post in posts %}
<article>
    <a href="{% url 'post-detail-page' post.slug %}">
        <h3>{{ post.title }}</h3>
    </a>
    <small>{{ post.date }}</small>
    <p>{{ post.excerpt }}</p>

    <div>
        {% for tag in post.tags.all%}
        <code>#{{ tag }}</code>
        {% endfor %}
    </div>

</article>
{% endfor %}


{% endblock %}
