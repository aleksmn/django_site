{% extends "base.html" %}

{% block title %}Блог{% endblock %}

{% block content %}
        <h1>Все посты</h1>

    {% for post in posts %}
        <article>
        <h2>{{ post.title }}</h2>
        <small>{{ post.date }}</small>
        <p>{{ post.excerpt }}</p>

        <div>
            {% for tag in post.tags.all%}
            <code>#{{ tag }}</code>
            {% endfor %}
        </div>
    </article>
    {% endfor %}


{% endblock %}
